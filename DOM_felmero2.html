<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirajzoló</title>
</head>

<body>



   
    <input type="number" id="x-coord" name="x-coord" value="100">

    <label for="y-coord">Y koordináta:</label>
    <input type="number" id="y-coord" name="y-coord" value="100">

    <button id="draw-btn">Kirajzol</button>

    <script>
        let drawBtn = document.getElementById("draw-btn")
        let xCoordInput = document.getElementById("x-coord")
        let yCoordInput = document.getElementById("y-coord")

        drawBtn.addEventListener("click", () => {
            let x = parseInt(xCoordInput.value)
            let y = parseInt(yCoordInput.value)
            let square = document.createElement("div")
            square.style.position = "absolute"
            square.style.top = `${y}px`
            square.style.left = `${x}px`
            square.style.width = "50px"
            square.style.height = "50px"
            square.style.backgroundColor = "blue"
            document.body.appendChild(square)
        })
    </script>

    </script>

</body>

</html>
